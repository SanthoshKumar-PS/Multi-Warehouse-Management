    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Google Chat (Emoji Link, No Preview)
        run: |
          curl -X POST "${{ secrets.GCHAT_WEBHOOK }}" \
